        <div>

            Escreva código com JSX, diretamente em uma página HTML, para calcular a soma dos
            quadrados de três números inteiros.

            <script >
                Somar = (n1, n2, n3) => {
                    return "<br/>A soma dos quadrados de tres numeros inteiros sao:" + (n1 * n1 + (n2 * n2 + (n3 * n3)));
                }
                document.write(Somar(10, 5, 2))
            </script>
